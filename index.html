<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Birding</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="title">
        <h1>Birding</h1>
        <p>Im-PECK-able Birds:</p>
    </div>

<div class="form">
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
    <input type="text" id="watching" placeholder="Birds to Watch">
    <input type="submit" value="Add" class="birb btn">
    </form>
    <p>Nesting: </p>
    <p id="counter"></p>

    <table>
    <tr class="to-do">
        <th><h3>Watching:</h3></th>
    </tr>
        <tbody id="tasks">
        </tbody>
    </table>
</div>

<div id="editz" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-editz">
      <input type="text" id="edit-watching">
      <input type="submit" value="Save" class="hatching btn"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
  </div>

<script src="script.js"></script>
</body>
</html>
